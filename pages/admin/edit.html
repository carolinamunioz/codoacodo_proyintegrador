<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Admin | Editar Item</title>
</head>

<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <img src="../../img/branding/logo_light_horizontal.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="../shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <body>
        <section class="item container">
            <h1 class="item__titulo">EDITAR ITEM</h1>
            <div class="item__linea">
                <label for="categoria" class="item__label">Categoria:</label>
                <select name="categoria" id="categoria" aria-placeholder="Seleccionar">
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <label for="licencia" class="item__label">Licencia:</label>
                <select name="licencia" id="licencia">
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="item__linea">
                <label for="producto" class="formulario__label">Nombre del Producto:</label>
                <input class="item__input" name="producto" id="producto" type="text" placeholder="Kakashi Hatake Shippuden Saga"> 
            </div>
            <div class="item__linea">
                <textarea class="item__description" name="descripcion" id="descripcion" placeholder="Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.  "></textarea>
            </div>
            <div class="item__linea">
                <label for="sku" class="item__label">SKU:</label>
                <input class="item__input" name="sku" id="sku" type="text" placeholder="NAR001012">
                <label for="precio" class="item__label">Precio:</label>
                <input  class="item__input" name="precio" id="precio" type="text" placeholder="$ 1.799,00">
                <label for="stock" class="item__label">Stock:</label>
                <input class="item__input" name="stock" id="stock" type="text" placeholder="10">
            </div>
            <div class="item__linea">
                <label for="descuento" class="item__label">Descuento:</label>
                <input class="item__input" name="descuento" id="descuento" type="text" placeholder="10%">
                <label for="cuotas" class="item__label">Cuotas:</label>
                <select name="cuotas" id="cuotas" aria-placeholder="Seleccionar">
                    <option value="tres">6 Cuotas sin interés</option>
                    <option value="seis">3 Cuotas sin interés</option>
                    <option value="doce">12 Cuotas sin interés</option>
                </select>
            </div>
            <div class="item__linea">
                <label for="imagenes" class="item__label">Imagenes:</label>
                <button class="" type="submit">Elegir archivos</button>
                <p class="item__leyenda">No se ha seleccionado ningún archivo</p>
            </div>
            <div class="item__imagenes">
                <picture class="imagen" >
                    <img src="../../Img/pokemon/pikachu-1.webp" alt="Imagen del producto - Frente">
                    <label for="frente">FRENTE</label>
                </picture>
                <picture class="imagen" >
                    <img src="../../Img/pokemon/pikachu-box.webp" alt="Imagen del producto - Dorso">
                    <label for="dorso">DORSO</label>
                </picture>
            </div>
            <div class="item__botones">
                <button class="item__boton" type="submit">Modificar Producto</button>
            </div>
        </section>
    </body>

    <footer>
        <nav class="navbar__main container">
            <ul class="navbar__footer">
                <li class="navbar__item">
                    <a class="navbar__link_footer" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link_footer" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link_footer" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link_footer" href="./contacto.html">CONTACTO</a>
                </li>
            </ul>
            <picture class="navbar_logo">
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="rights container">All rights reserved 2022 - Funkoshop &copy;</p>
    </footer>
</body>

</html>
