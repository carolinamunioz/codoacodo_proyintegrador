<head>
    <meta charset="UTF-8">

    <title>Log In | Tienda Funkoshop</title>
</head>
<body>  
    <!-- Navbar -->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="./index.html" class="foto">
                    <img class="icon"src="../../Img/branding/logo_light_horizontal.svg">
                </a>
            </picture> 
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="../shop/shop.html" class="shop">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html" class="contacto">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" class="login" href="./login.html">SALIR</a>
                </li>
            </ul>
            
        </nav>
    </header>
    <body>
        <section class="container">
            <h1 class="login__titulo">INGRESAR A MI CUENTA</h1>
            <!-- Que campos ademas de la password deberian ser obligatorios???-->
            <div class="form_container">
                <form class="formulario" action="" method="post">
                    <!-- <div class="formulario_linea"> -->
                    <div class="formulario_linea">
                        <label for="email" class="formulario__label">Email:</label>
                        <input class="formulario__input" name="email" id="email" type="email"
                            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                            title="Debe ser un formato correcto de email" placeholder="johndoe@correo.com">
                    </div>
                    <div class="formulario_linea">
                        <label for="password" class="formulario__label">Contraseña:</label>
                        <input class="formulario__input" type="password" id="password" name="password" placeholder="***********" required>
                    </div>
                    <div class="formulario__ingresar">
                        <button class="ingresar" type="submit">Ingresar</button>
                        <input class="checkbox" type="checkbox" name="si" id="si" value="si">
                        <label class="recordar"for="recordarme">
                            <p class="recordar">Recordarme </p>
                        </label>
                    </div>
                    <label>
                        <a href="" class="olvidar">Olvidé mi contraseña</a> 
                    </label>
                </form>
            </div>
        </section>
    </body>
